<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="content">
    <div class="wrapper">
      <div class="content__menu">
        <a class="content__menu-link active" href="index.html">Sing in</a>
        <a class="content__menu-link" href="#">Join us</a>
      </div>
      <form class="content__form form">
        <label for="" class="form__label">Username
          <input class="form__inp" type="text" ></label>
        <label for="" class="form__label">Password
          <input class="form__inp" type="password"> 
        </label>

        <input class="form__check" type="checkbox" id="check">
        <label class="form__check-label" for="check">Keep me signed in</label>
        <button type="button" class="form__btn">Sign in</button>
      </form>
      <div class="content__help">
        <a class="content__help-link href="#"">Forgot password</a>
        <a class="content__help-link href="#"">Create an account</a>
      </div>
    </div>
  </div>
</body>

</html>
